name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: setting python3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
      
    - name: Run make commande
      run: make hello
    
    - name: Installation dependecies
      run: make install

    - name: Lint with pylint
      run: make lint

    - name: Test with pytest
      run: make test
